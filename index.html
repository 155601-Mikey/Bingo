<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bingo Card Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bingo Card Maker</h1>
        <button id="theme-toggle" class="material-icons">dark_mode</button>
    </header>

    <section id="bingo-setup">
        <form id="bingo-form">
            <label for="custom-images">Upload Images (optional):</label>
            <input type="file" id="image-upload" multiple accept="image/*">
        </form>
        <button id="reset-all" class="material-icons">clear_all</button>
    </section>

    <section id="bingo-board">
        <div id="bingo-grid" class="grid"></div>
        <button id="reset-bingo" class="material-icons">restart_alt</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
