<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bingo Card Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script> <!-- Add Lordicon script -->
</head>
<body>
    <header>
        <h1>Bingo Card Maker</h1>
        <!-- Replace Material Icon with Lordicon for theme toggle -->
        <button id="theme-toggle">
            <lord-icon
                src="https://cdn.lordicon.com/ktsahwvc.json"
                trigger="hover"
                colors="primary:#848484"
                style="width:50px;height:50px">
            </lord-icon>
        </button>
    </header>

    <section id="bingo-setup">
        <form id="bingo-form">
            <label for="custom-images">Upload Images (optional):</label>
            <input type="file" id="image-upload" multiple accept="image/*">
        </form>
        <!-- Replace Material Icon with Lordicon -->
        <button id="reset-all">
            <lord-icon 
                src="https://cdn.lordicon.com/wpyrrmcq.json" 
                trigger="hover" 
                colors="primary:#ffffff" 
                style="width:50px;height:50px">
            </lord-icon>
        </button>
    </section>

    <section id="bingo-board">
        <div id="bingo-grid" class="grid"></div>
        <!-- Replace Material Icon with Lordicon -->
        <button id="reset-bingo">
            <lord-icon
                src="https://cdn.lordicon.com/rsbokaso.json"
                trigger="hover"
                colors="primary:#ffffff"
                style="width:50px;height:50px">
            </lord-icon>
        </button>
    </section>

    <script src="script.js"></script>
</body>
</html>
